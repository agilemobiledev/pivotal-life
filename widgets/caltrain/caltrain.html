<div class="data">
  <img class="logo" src="/assets/caltrain-logo.jpg" alt="Caltrain"/>
  <h3>Palo Alto Station</h3>
  <div class="nb departures">
    <h3>Northbound</h3>
    <ul>
      <li data-foreach-departure="departures.NB">
        <strong data-bind="departure.type"></strong>
        <span data-bind="departure.minutes"></span>
      <span> Minutes</span>
      </li>
    </ul>
  </div>
  <div class="sb departures">
    <h3>Southbound</h3>
    <ul>
      <li data-foreach-departure="departures.SB">
        <strong data-bind="departure.type"></strong>
        <span data-bind="departure.minutes"></span>
        <span> Minutes</span>
      </li>
    </ul>
  </div>
  <p class="updated-at" data-bind="updatedAtMessage"></p>
</div>
